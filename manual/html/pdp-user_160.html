<H3><A NAME="IDX957" HREF="pdp-user_toc.html">12.5.3  Performing one Update: CycleProcess</A></H3>
<P>
<A NAME="IDX958"></A>
<A NAME="IDX959"></A>
<A NAME="IDX960"></A>

</P>
<P>
The <B>CycleProcess</B> performs algorithm-specific updating functions.  It
processes a single cycle of activation updating, typically.  It is
usually a sub-process of the <B>SettleProcess</B>.  It is almost always a
terminal level of processing (it has no sub-processes).

</P>
