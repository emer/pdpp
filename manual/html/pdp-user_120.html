<H4><A NAME="IDX619" HREF="pdp-user_toc.html">10.3.3.1  Full Connectivity</A></H4>
<P>
<A NAME="IDX620"></A>

</P>
<P>
The <B>FullPrjnSpec</B> is the most commonly used type of projection spec.
It creates full connectivity between units.  There are no other
parameters controlling its behavior, and not much else to say.

</P>
