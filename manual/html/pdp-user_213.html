<H3><A NAME="IDX1312" HREF="pdp-user_toc.html">14.2.6  Variations Available in RBp</A></H3>

<P>
<A NAME="IDX1313"></A>
<A NAME="IDX1314"></A>
<B>NoisyRBpUnitSpec</B> adds noise into the activation states of the RBp
unit.  The type and parameters of the noise are defined by the
<CODE>noise</CODE> settings.

</P>
